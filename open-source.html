---
layout: open-source
---

  <h3 class="ui dividing header">
  Software Libre</h3>

<div class="controls">
  <button class="filter" data-filter="all">Ver todos</button>
  <button class="filter" data-filter=".color">Color</button>
  <button class="filter" data-filter=".flexbox">Flexbox</button>
  <button class="filter" data-filter=".jekyll">Jekyll</button>
  
  <label>Sort:</label>
  
  <button class="sort" data-sort="myorder:asc">Nuevos</button>
  <button class="sort" data-sort="myorder:desc">Viejos</button>
</div>

<div id="Container" class="container">
  {% for post in site.data.open-source %}
  <div class="mix {{post.category}}" data-myorder="{{post.order}}">
    <a href="{{post.link}}" target="_blank">{{post.title}}</a>
  </div>
  {% endfor %}
</div>

  <script>
    $(function(){
    $('#Container').mixItUp();
    });
  </script>
