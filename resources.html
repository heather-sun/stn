---
layout: open-source
---

<div class="controls">
  <div class="ui horizontal list">
    <h5>Filtrar por tipo</h5>
    <div class="item"><button class="ui label filter" data-filter="all">Todos</button></div>
    <div class="item"><button class="ui label filter" data-filter=".jquery">Jquery</button></div>
    <div class="item"><button class="ui label filter" data-filter=".css">Css</button></div>
    <div class="item"><button class="ui label filter" data-filter=".tools">Tools</button></div>
    <div class="item"><button class="ui label filter" data-filter=".tutorial">Tutorials</button></div>
    <div class="item"><button class="ui label filter" data-filter=".framework">Frameworks</button></div>
    <div class="item"><button class="ui label filter" data-filter=".ux">UX</button></div>
    <h5>Ordenar</h5>
    <div class="item"><button class="ui label sort" data-sort="myorder:asc">Nuevos</button></div>
    <div class="item"><button class="ui label sort" data-sort="myorder:desc">Viejos</button></div>
  </div>
</div>



<div id="Container" class="mxt-container">
  <h1 class="ui dividing header -flex">
    Recursos
  </h1>
  {% for post in site.data.resources %}
  <div class="mix default {{post.category}}" data-myorder="{{post.order}}">
    <h3 class="title">
      <a href="{{post.link}}" target="_blank">
      {{post.title}}
      </a>
    </h3>
    <div class="description">
      <p>{{post.excerpt}}</p>
    </div>
    <div class="extra content">
      <a href="{{post.link}}" target="_blank">
         <img class="ui mini spaced image" src="{{post.favicon}}" style="width: 20px;">
        {{post.short-url}}
      </a>
    </div>
  </div>
  {% endfor %}
  <div class="gap"></div>
</div>
